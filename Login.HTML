<!doctype html>

<html lang="en">

  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">

    <title>Droom - Login</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto|Rubik" rel="stylesheet">
    <link rel="stylesheet" href="CSS/login.css">

  </head>

  <body class="maincontainer">

    <nav class="headercontainer">
      <h1 class="header">Droom</h1>
      <div class="navcontainer">
        <a class="navlink" id="features" href="#">Features</a>
        <a class="navlink" id="howitworks" href="#">How It Works</a>
        <a class="navlink" id="login" href="Login.HTML">Login</a>
        <a class="navlink" id="signup" href="sign_up_user_info.html">Sign-Up</a>
      </div>
    </nav>

    <img src="ASSETS/backgroundvector.svg" class="backgroundvector">
    <img src="ASSETS/loginillustration.svg" class="loginillustration">

    <div class="logincontainer">
      <h2>Welcome Back!</h2>
      <a href="https://www.linkedin.com"><img src="ASSETS/linkedinlogin.png" class="linkedinlogin"></a>
      <img src="ASSETS/ordivider.png" class="ordivider">
      <input type="text" class="email" placeholder="Email">
      <input type="text" class="password" placeholder="Password">
      <div class="savepw">
        <input type="checkbox" value="Save Password" name="savepw">
        <label for="savepw" class='savepwdown'>Remember Password</label>
      </div>
      <button class="loginbutton">LOGIN</button>
      <a href="sign_up_user_info.html" class='signuplink'>Don't Have an Account yet? Sign-up!
    </div>        
  </body>
</html>
