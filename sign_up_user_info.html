<!DOCTYPE html>
<html>
	<head>
		<title>Personal Information</title>
		<link rel="stylesheet" href="./CSS/sign_up.css">
	</head>
	<body>
		<div class="container">
			<div class="header-container">
				<h1 class="site-title">Droom</h1>
			</div>

			<div class="main-container">
				<h2>Almost done!</h2>
				<p>We just need some additional information to set up your profile.</p>

				<div class="tabs-container">
					<div class="sign-up tabs">
						<div data-signUpTab="tab1" class="tab active-tab">Personal Information</div>
						<div data-signUpTab="tab2" class="tab">Education & Experience</div>
						<div data-signUpTab="tab3" class="tab">Skills & Interest</div>
					</div>

					<div class="tab-sections">
						<div class="tab" data-signUpTab="tab1">
							<input type="text" name="fname" placeholder="First Name" /><br>
							<input type="text" name="lname" placeholder="Last Name" /><br>
							<input type="number" name="birthM" placeholder="Month" /><br>
							<input type="number" name="birthD" placeholder="Day" /><br>
							<input type="number" name="birthY" placeholder="Year" /><br>
							<input type="text" name="country" placeholder="Country" /><br>
							<input type="text" name="state" maxlength="2" placeholder="State" /><br>
							<input type="text" name="city" placeholder="City" /><br>
							<input type="number" name="zipcode" placeholder="Zipcode" /><br>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
