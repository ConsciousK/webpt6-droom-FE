<!doctype html>

<html lang="en">

	<head>
		<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
		<title>Personal Information</title>
		<link rel="stylesheet" href="CSS/sign_up.css">
	</head>

	<body>
		<div class="container">

			<div class="header-container">
				<h1 class="site-title">Droom</h1>
			</div>

			<div class="main-container">
				<h2 class="fPageTitle">Almost done!</h2>
				<p class="fPageDescription">We just need some additional information to set up your profile.</p>

				<div class="tabs-container sign-up">
					<div class="tabs">
						<div data-signUpTab="tab1" class="tab active-tab">Personal Information</div>
						<div data-signUpTab="tab2" class="tab">Education & Experience</div>
						<div data-signUpTab="tab3" class="tab">Skills & Interest</div>
					</div>

					<div class="tab-sections">
						<div class="tab-data" data-signUpTab="tab1">

							<div class="formHalf">
								<div class="inputRow">
									<input type="text" name="fname" placeholder="First Name" /><span class="formSpacer"></span>
									<input type="text" name="lname" placeholder="Last Name" />
								</div>
								<div class="inputRow">
									<input type="text" name="birthM" placeholder="Month" class="specialInput" /><span class="formSpacer"></span>
									<input type="text" name="birthD" placeholder="Day" class="specialInput" /><span class="formSpacer"></span>
									<input type="text" name="birthY" placeholder="Year" class="specialInput" />
								</div>
								<div class="inputRow">
									<input type="text" name="country" placeholder="Country" /><span class="formSpacer"></span>
									<input type="text" name="state" maxlength="2" placeholder="State" />
								</div>
								<div class="inputRow">
									<input type="text" name="city" placeholder="City" /><span class="formSpacer"></span>
									<input type="text" name="zipcode" placeholder="Zipcode" />
								</div>
							</div>

							<div class="formHalf secondHalf">
								<div class="uploadBox">
									<div class="profile-img-drop">
										<img src="ASSETS/upload.png" id="upload-form-img" alt="Upload Profile Image">
										<p class="uploadBoxText">Upload profile photo</p>
									</div>
									<div class="upload-btn-wrapper">
										<button class="btn">CHOOSE FILE</button>
										<input type="file" name="profile-img"/>
									</div>
								</div>
							</div>
						</div>
						<button id="next-btn">Next</button>
					</div>
				</div>
			</div>
		</div>
	</body>

</html>
